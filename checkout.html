<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty Bliss - Pago</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .resumen-carrito {
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }
    .metodo-pago {
      margin-top: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .btn-pagar {
      background-color: #ff4d88;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }
    .metodo-pago-option {
      display: none;
    }
    .metodo-pago-option.active {
      display: block;
    }
    .yape-qr {
      text-align: center;
      margin: 1rem 0;
    }
    .yape-qr img {
      width: 150px;
      height: 150px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Beauty Bliss Logo">
    </div>
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <div class="checkout-container">
    <h1>Finalizar Compra</h1>
    
    <div class="resumen-carrito">
      <h3>Tu Carrito</h3>
      <ul id="checkout-lista"></ul>
      <p><strong>Total:</strong> S/ <span id="checkout-total">0.00</span></p>
    </div>

    <div class="metodo-pago">
      <h3>Método de Pago (SOLES)</h3>
      
      <!-- Selector de método -->
      <div class="form-group">
        <label>Selecciona un método:</label>
        <select id="selector-metodo" class="form-control">
          <option value="tarjeta">Tarjeta de Crédito/Débito</option>
          <option value="yape">Yape</option>
        </select>
      </div>

      <!-- Opción: Tarjeta -->
      <div id="tarjeta-form" class="metodo-pago-option active">
        <div class="form-group">
          <label>Número de Tarjeta</label>
          <input type="text" placeholder="1234 5678 9012 3456" maxlength="16">
        </div>
        <div class="form-group">
          <label>Nombre en la Tarjeta</label>
          <input type="text" placeholder="JUAN PEREZ">
        </div>
        <div style="display: flex; gap: 1rem;">
          <div class="form-group" style="flex: 1;">
            <label>Fecha de Expiración</label>
            <input type="text" placeholder="MM/AA" maxlength="5">
          </div>
          <div class="form-group" style="flex: 1;">
            <label>CVV</label>
            <input type="text" placeholder="123" maxlength="3">
          </div>
        </div>
      </div>

      <!-- Opción: Yape -->
      <div id="yape-form" class="metodo-pago-option">
        <div class="yape-qr">
          <img src="yape-qr-simulado.png" alt="QR de Yape">
          <p>Escanea el código QR para pagar con Yape</p>
        </div>
        <div class="form-group">
          <label>Número de Celular (Yape)</label>
          <input type="text" placeholder="987654321">
        </div>
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" id="correo-cliente" placeholder="tucorreo@gmail.com">
      </div>

      <button id="confirmar-pago" class="btn-pagar">Confirmar Pago</button>
    </div>
  </div>

  <script>
    // Cargar carrito desde localStorage
    const carritoItems = JSON.parse(localStorage.getItem('carrito')) || [];
    const checkoutLista = document.getElementById('checkout-lista');
    const checkoutTotal = document.getElementById('checkout-total');

    // Mostrar productos en el checkout
    function cargarCarritoCheckout() {
      checkoutLista.innerHTML = '';
      let total = 0;

      carritoItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nombre} x ${item.cantidad} - S/ ${(item.precio * item.cantidad).toFixed(2)}`;
        checkoutLista.appendChild(li);
        total += item.precio * item.cantidad;
      });

      checkoutTotal.textContent = total.toFixed(2);
    }

    // Cambiar entre métodos de pago
    document.getElementById('selector-metodo').addEventListener('change', (e) => {
      document.querySelectorAll('.metodo-pago-option').forEach(option => {
        option.classList.remove('active');
      });
      document.getElementById(`${e.target.value}-form`).classList.add('active');
    });

    // Simular pago
    document.getElementById('confirmar-pago').addEventListener('click', () => {
      const correo = document.getElementById('correo-cliente').value;
      const metodo = document.getElementById('selector-metodo').value;

      if (!correo.includes('@')) {
        alert('Por favor, ingresa un correo válido.');
        return;
      }

      // Simular validación de tarjeta (solo formato)
      if (metodo === 'tarjeta') {
        const tarjeta = document.querySelector('#tarjeta-form input[type="text"]').value;
        if (tarjeta.length !== 16 || isNaN(tarjeta)) {
          alert('Número de tarjeta inválido. Usa 16 dígitos.');
          return;
        }
      }

      // Simular envío de correo
      alert(`✅ Pago simulado exitoso!\nSe envió un correo de confirmación a: ${correo}`);
      
      // "Enviar" correo (simulación)
      console.log(`Correo enviado a ${correo}:\nGracias por tu compra en Beauty Bliss.\nTotal: S/ ${checkoutTotal.textContent}`);

      // Vaciar carrito y redirigir
      localStorage.removeItem('carrito');
      window.location.href = "gracias.html";
    });

    // Cargar carrito al iniciar
    cargarCarritoCheckout();
  </script>
</body>
</html>
